    <style>
        :root {
            --primary-color: #6A11CB;
            --secondary-color: #2575FC;
            --accent-color: #FF4081;
            --bg-dark: #121212;
            --text-light: #FFFFFF;
            --text-dark: #121212;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--bg-dark), #2A2A2A);
            color: var(--text-light);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #FFFFFF, #CCCCCC);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .api-settings {
            position: relative;
        }
        
        .settings-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .settings-popup {
            position: absolute;
            top: 40px;
            right: 0;
            background: #2A2A2A;
            border-radius: 8px;
            padding: 15px;
            width: 300px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            display: none;
        }
        
        .settings-popup.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        .settings-group {
            margin-bottom: 15px;
        }
        
        .settings-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #CCC;
        }
        
        .settings-group select,
        .settings-group input {
            width: 100%;
            padding: 8px 10px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .settings-group input:focus,
        .settings-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .api-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4d4d; /* Default: disconnected */
        }
        
        .status-indicator.connected {
            background: #4dff4d;
        }
        
        .settings-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }
        
        .settings-actions button {
            padding: 6px 12px;
            border-radius: 4px;
            border: none;
            font-size: 14px;
            cursor: pointer;
        }
        
        .cancel-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .save-btn {
            background: var(--primary-color);
            color: white;
        }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow: hidden;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .bot-message {
            align-self: flex-start;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-light);
            border-bottom-left-radius: 4px;
        }
        
        .user-message {
            align-self: flex-end;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border-bottom-right-radius: 4px;
        }
        
        .playlist-container {
            background: rgba(255, 255, 255, 0.07);
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
        }
        
        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .playlist-title {
            font-weight: bold;
            color: #FFFFFF;
        }
        
        .playlist-songs {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .song {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }
        
        .song:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        
        .song-info {
            display: flex;
            flex-direction: column;
        }
        
        .song-title {
            font-weight: 500;
        }
        
        .song-artist {
            font-size: 0.8em;
            opacity: 0.7;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .emotion-chips {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .emotion-chip {
            padding: 6px 14px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
        }
        
        .emotion-chip:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .emotion-chip.happy {
            background: linear-gradient(135deg, #FFD600, #FF9E00);
            color: var(--text-dark);
        }
        
        .emotion-chip.sad {
            background: linear-gradient(135deg, #0396FF, #1769FF);
        }
        
        .emotion-chip.energetic {
            background: linear-gradient(135deg, #FF512F, #DD2476);
        }
        
        .emotion-chip.relaxed {
            background: linear-gradient(135deg, #06BEB6, #48B1BF);
        }
        
        .emotion-chip.focused {
            background: linear-gradient(135deg, #8E2DE2, #4A00E0);
        }
        
        input[type="text"] {
            flex: 1;
            padding: 14px 18px;
            border-radius: 30px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            font-size: 16px;
        }
        
        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
        }
        
        button.send-btn {
            padding: 12px 24px;
            border-radius: 30px;
            border: none;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        button.send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 18px;
            width: fit-content;
            margin-bottom: 10px;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.5s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
        }
        
        .hidden {
            display: none;
        }
        
        .mood-visualizer {
            height: 80px;
            width: 100%;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;

        }
        
        .mood-bar {
            position: absolute;
            bottom: 0;
            width: 5px;
            background: var(--accent-color);
            border-radius: 2px 2px 0 0;
            animation: rise-fall 2s infinite ease-in-out;
        }
        
        @keyframes rise-fall {
            0%, 100% { height: 30%; }
            50% { height: 90%; }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);

            padding: 10px 20px;

            z-index: 1000;

            transition: opacity 0.3s ease;
        }

        .toast.show {
            opacity: 1;
        }
        
        ::-webkit-scrollbar {
            width: 6px;
        }

        }

        }

            background: rgba(255, 255, 255, 0.3);
        }

            }

                width: 100%;

            }
        }
    </style>

                document.getElementById('modelSelect').value = apiConfig.model;
                updateModelOptions(apiConfig.provider);
                
                if (apiConfig.connected) {
                    document.getElementById('statusIndicator').classList.add('connected');
                    document.getElementById('statusText').textContent = 'Connected';
                }
            }
        } catch (error) {
            console.error('Error loading saved API config:', error);
        }

        let typingTimeout;
        let currentMood = "mixed";

        // Initialize mood visualizer
        function initVisualizer() {
            const visualizer = document.getElementById('visualizer');
            visualizer.innerHTML = '';
            
            for (let i = 0; i < 35; i++) {
                const bar = document.createElement('div');
                bar.className = 'mood-bar';
                bar.style.left = `${i * 3}%`;
                bar.style.animation = `rise-fall ${(Math.random() * 2 + 1)}s infinite ease-in-out`;
                bar.style.animationDelay = `${Math.random() * 2}s`;
                visualizer.appendChild(bar);
            }
            
            updateVisualizerColors(currentMood);
        }

        // Update visualizer based on mood
        function updateVisualizerColors(mood) {
            const bars = document.querySelectorAll('.mood-bar');let color1, color2;
            
            switch(mood) {
                case 'happy':
                    color1 = '#FFD600';
                    color2 = '#FF9E00';
                    break;
                case 'sad':
                    color1 = '#0396FF';
                    color2 = '#1769FF';
                    break;
                case 'energetic':
                    color1 = '#FF512F';
                    color2 = '#DD2476';
                    break;
                case 'relaxed':
                    color1 = '#06BEB6';
                    color2 = '#48B1BF';
                    break;
                case 'focused':
                    color1 = '#8E2DE2';
                    color2 = '#4A00E0';
                    break;
                default:
                    color1 = '#6A11CB';
                    color2 = '#2575FC';
            }
            
            bars.forEach(bar => {
                bar.style.background = `linear-gradient(to top, ${color1}, ${color2})`;
                
                if (mood === 'relaxed') {
                    bar.style.animation = `rise-fall ${(Math.random() * 3 + 2)}s infinite ease-in-out`;
                    bar.style.animationDelay = `${Math.random() * 2}s`;
                } else if (mood === 'energetic') {
                    bar.style.animation = `rise-fall ${(Math.random() * 0.5 + 0.5)}s infinite ease-in-out`;
                    bar.style.animationDelay = `${Math.random() * 0.5}s`;
                } else if (mood === 'sad') {
                    bar.style.animation = `rise-fall ${(Math.random() * 4 + 3)}s infinite ease-in-out`;
                    bar.style.animationDelay = `${Math.random() * 2}s`;
                } else {
                    bar.style.animation = `rise-fall ${(Math.random() * 2 + 1)}s infinite ease-in-out`;
                    bar.style.animationDelay = `${Math.random() * 2}s`;
                }
            });
        }

        // Add a message to the chat container
        function addMessage(content, isUser = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'message user-message' : 'message bot-message';
            messageDiv.innerHTML = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Show typing indicator
        function showTypingIndicator() {
            const chatContainer = document.getElementById('chatContainer');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Show toast notification
        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        // Detect emotion from text
        function detectEmotion(text) {
            text = text.toLowerCase();
            
            for (const [emotion, keywords] of Object.entries(emotionKeywords)) {
                for (const keyword of keywords) {
                    if (text.includes(keyword)) {
                        return emotion;
                    }
                }
            }
            
            return "mixed";
        }

        // Generate playlist HTML
        function generatePlaylist(emotion) {
            let songs = musicDatabase[emotion];
            let playlistHtml = `
                <div class="playlist-container">
                    <div class="playlist-header">
                        <div class="playlist-title">"${emotion.charAt(0).toUpperCase() + emotion.slice(1)}" Playlist</div>
                        <div class="playlist-count">${songs.length} songs</div>
                    </div>
                    <div class="playlist-songs">
            `;
            
            for (const song of songs) {
                playlistHtml += `
                    <div class="song">
                        <div class="song-info">
                            <div class="song-title">${song.title}</div>
                            <div class="song-artist">${song.artist}</div>
                        </div>
                        <div class="song-duration">${song.duration}</div>
                    </div>
                `;
            }
            
            playlistHtml += `
                    </div>
                </div>
            `;
            
            return playlistHtml;
        }

        // Update model options based on selected provider
        function updateModelOptions(provider) {
            const modelSelect = document.getElementById('modelSelect');
            const modelOptions = modelSelect.querySelectorAll('option');
            
            modelOptions.forEach(option => {
                option.style.display = 'none';
            });
            
            const providerModels = modelSelect.querySelectorAll(`.${provider}-model`);
            providerModels.forEach(option => {
                option.style.display = '';
            });
            
            // Select first available model
            if (providerModels.length > 0) {
                modelSelect.value = providerModels[0].value;
            }
        }

        // Select emotion from the emotion chips
        function selectEmotion(emotion) {
            const userInput = document.getElementById('userInput');
            userInput.value = `I'm feeling ${emotion} today`;
            sendMessage();
        }

        // Call AI API
       // Replace your existing callAI function with this one
async function callAI(prompt) {
    if (!apiConfig.connected || !apiConfig.apiKey) {
        return detectEmotion(prompt);
    }
    
    try {
        showToast('Calling AI for emotion detection...', 2000);
        
        // Call our backend API
        const response = await fetch('/api/detect-emotion', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                text: prompt,
                provider: apiConfig.provider,
                apiKey: apiConfig.apiKey,
                model: apiConfig.model
            })
        });
        
        if (!response.ok) {
            throw new Error('Error connecting to server');
        }
        
        const data = await response.json();
        return data.emotion;
    } catch (error) {
        console.error('Error calling AI API:', error);
        showToast('API Error: ' + error.message, 4000);
        return detectEmotion(prompt);
    }
}

        // Send message function
        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            
            if (message === '') return;
            
            // Add user message
            addMessage(message, true);
            userInput.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                // Call AI API for emotion detection
                const emotion = await callAI(message);
                currentMood = emotion;
                updateVisualizerColors(emotion);
                
                // Simulate AI thinking
                setTimeout(() => {
                    hideTypingIndicator();
                    
                    // Get random response for the emotion
                    const responses_array = responses[emotion];
                    const response = responses_array[Math.floor(Math.random() * responses_array.length)];
                    
                    // Generate and add playlist response
                    addMessage(response + generatePlaylist(emotion));
                }, 500 + Math.random() * 1000); // Random delay between 0.5-1.5 seconds
            } catch (error) {
                hideTypingIndicator();
                addMessage("I'm having trouble connecting to my AI brain right now. Let me recommend some music based on what I understood. " + generatePlaylist("mixed"));
                showToast('Error: ' + error.message, 4000);
            }
        }

        // Settings popup event listeners
        document.getElementById('settingsBtn').addEventListener('click', () => {
            document.getElementById('settingsPopup').classList.toggle('active');
        });

        document.getElementById('cancelBtn').addEventListener('click', () => {
            document.getElementById('settingsPopup').classList.remove('active');
        });

        document.getElementById('apiProvider').addEventListener('change', (e) => {
            updateModelOptions(e.target.value);
        });

        document.getElementById('saveBtn').addEventListener('click', () => {
            const provider = document.getElementById('apiProvider').value;
            const apiKey = document.getElementById('apiKey').value;
            const model = document.getElementById('modelSelect').value;
            
            if (!apiKey) {
                showToast('Please enter an API key', 3000);
                return;
            }
            
            // Save configuration
            apiConfig = {
                provider,
                apiKey,
                model,
                connected: true
            };
            
            // Save to localStorage
            localStorage.setItem('apiConfig', JSON.stringify(apiConfig));
            
            // Update UI
            document.getElementById('statusIndicator').classList.add('connected');
            document.getElementById('statusText').textContent = 'Connected';
            document.getElementById('settingsPopup').classList.remove('active');
            
            showToast('API Settings saved successfully', 3000);
        });

        // Close settings when clicking outside
        document.addEventListener('click', (e) => {
            const settingsPopup = document.getElementById('settingsPopup');
            const settingsBtn = document.getElementById('settingsBtn');
            
            if (settingsPopup.classList.contains('active') && 
                !settingsPopup.contains(e.target) && 
                !settingsBtn.contains(e.target)) {
                settingsPopup.classList.remove('active');
            }
        });

        // Initialize visualizer on load
        window.onload = initVisualizer;
    </script>
